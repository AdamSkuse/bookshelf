<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Javascript Bookshelf</title>
</head>
<body>
<script>
function book(title, author) {
	this.title = title;
	this.author = author;
}
var bookOne = new book("Slaughterhouse 5", "Kurt Vonnegut");
var bookTwo = new book("Catch-22", "Joseph Heller");

console.log(bookOne);
console.log(bookTwo);
</script>

</body>
