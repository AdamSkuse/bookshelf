<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Javascript Bookshelf</title>
</head>
<body>
	<h1>Welcome to your book shelf</h1>
	<h2>Your current books are:</h2>
	<p id="booklist"></p>
	<br><br><hr>
	<h3>Add a book</h3>
	<form id="addBook">
		Title:<br>
		<input type="text" name="title"><br>
		Author:<br>
		<input type="text" name="author"><button type="button" onclick="addBook()">Add book</button> 
	</form>
	<br><br><hr>
	<h3>Remove a book</h3>
	<form id="removeBook">
		Title:<br>
		<input type="text" name="title"><br>
		Author:<br>
		<input type="text" name="author"><button type="button" onclick="removeBook()">Remove book</button> 
	</form>
	
<script>
function book(title, author) {
	this.title = title;
	this.author = author;
}

var bookShelf = [];
var bookList = "";

bookShelf.push(new book("Slaughterhouse 5", "Kurt Vonnegut"));
bookShelf.push(new book("Catch-22", "Joseph Heller"));
bookShelf.push(new book("Foundation", "Isaac Asimov"));

function refreshBookList() {
	bookList = "";
	for (var i = 0; i < bookShelf.length; i++) {
	bookList += bookShelf[i].title + "<br>";
	}
	document.getElementById("booklist").innerHTML = bookList;
}

refreshBookList();

function addBook() {
	var newTitle = document.getElementById("addBook").elements[0].value;
	var newAuthor = document.getElementById("addBook").elements[1].value;
	bookShelf.push(new book(newTitle, newAuthor));
	refreshBookList();
}


</script>

</body>
